<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CIRCUITOS2021carteleria_3.js"></script>
        <script src="data/Parcecircuito16_4.js"></script>
        <script src="data/Parcecircuito15_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:13
        }).fitBounds([[-32.96239033498741,-68.91731463000123],[-32.89791244867364,-68.78049966227238]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatelite_1');
        map.getPane('pane_GoogleSatelite_1').style.zIndex = 401;
        var layer_GoogleSatelite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_1;
        map.createPane('pane_ImagenESRI_2');
        map.getPane('pane_ImagenESRI_2').style.zIndex = 402;
        var layer_ImagenESRI_2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ImagenESRI_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ImagenESRI_2;
        function pop_CIRCUITOS2021carteleria_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id_1'] !== null ? autolinker.link(feature.properties['Id_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Circuito'] !== null ? autolinker.link(feature.properties['Circuito'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CIRCUITOS2021carteleria_3_0() {
            return {
                pane: 'pane_CIRCUITOS2021carteleria_3',
                opacity: 1,
                color: 'rgba(93,0,232,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,237,237,0.14901960784313725)',
                interactive: false,
            }
        }
        map.createPane('pane_CIRCUITOS2021carteleria_3');
        map.getPane('pane_CIRCUITOS2021carteleria_3').style.zIndex = 403;
        map.getPane('pane_CIRCUITOS2021carteleria_3').style['mix-blend-mode'] = 'normal';
        var layer_CIRCUITOS2021carteleria_3 = new L.geoJson(json_CIRCUITOS2021carteleria_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CIRCUITOS2021carteleria_3',
            layerName: 'layer_CIRCUITOS2021carteleria_3',
            pane: 'pane_CIRCUITOS2021carteleria_3',
            onEachFeature: pop_CIRCUITOS2021carteleria_3,
            style: style_CIRCUITOS2021carteleria_3_0,
        });
        bounds_group.addLayer(layer_CIRCUITOS2021carteleria_3);
        map.addLayer(layer_CIRCUITOS2021carteleria_3);
        function pop_Parcecircuito16_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">padron</th>\
                        <td>' + (feature.properties['padron'] !== null ? autolinker.link(feature.properties['padron'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parcecircuito16_4_0() {
            return {
                pane: 'pane_Parcecircuito16_4',
                opacity: 1,
                color: 'rgba(0,12,250,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parcecircuito16_4');
        map.getPane('pane_Parcecircuito16_4').style.zIndex = 404;
        map.getPane('pane_Parcecircuito16_4').style['mix-blend-mode'] = 'normal';
        var layer_Parcecircuito16_4 = new L.geoJson(json_Parcecircuito16_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcecircuito16_4',
            layerName: 'layer_Parcecircuito16_4',
            pane: 'pane_Parcecircuito16_4',
            onEachFeature: pop_Parcecircuito16_4,
            style: style_Parcecircuito16_4_0,
        });
        bounds_group.addLayer(layer_Parcecircuito16_4);
        function pop_Parcecircuito15_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">padron</th>\
                        <td>' + (feature.properties['padron'] !== null ? autolinker.link(feature.properties['padron'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parcecircuito15_5_0() {
            return {
                pane: 'pane_Parcecircuito15_5',
                opacity: 1,
                color: 'rgba(0,12,250,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parcecircuito15_5');
        map.getPane('pane_Parcecircuito15_5').style.zIndex = 405;
        map.getPane('pane_Parcecircuito15_5').style['mix-blend-mode'] = 'normal';
        var layer_Parcecircuito15_5 = new L.geoJson(json_Parcecircuito15_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcecircuito15_5',
            layerName: 'layer_Parcecircuito15_5',
            pane: 'pane_Parcecircuito15_5',
            onEachFeature: pop_Parcecircuito15_5,
            style: style_Parcecircuito15_5_0,
        });
        bounds_group.addLayer(layer_Parcecircuito15_5);
        map.addLayer(layer_Parcecircuito15_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Parcecircuito15_5.png" /> Parce circuito 15': layer_Parcecircuito15_5,'<img src="legend/Parcecircuito16_4.png" /> Parce circuito 16': layer_Parcecircuito16_4,'<img src="legend/CIRCUITOS2021carteleria_3.png" /> CIRCUITOS 2021 carteleria': layer_CIRCUITOS2021carteleria_3,"Imagen ESRI": layer_ImagenESRI_2,"Google Satelite": layer_GoogleSatelite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_CIRCUITOS2021carteleria_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Circuito'] !== null?String('<div style="color: #ff0000; font-size: 10pt; font-weight: bold; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['Circuito']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CIRCUITOS2021carteleria_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CIRCUITOS2021carteleria_3]);
        map.on("zoomend", function(){
            resetLabels([layer_CIRCUITOS2021carteleria_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CIRCUITOS2021carteleria_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CIRCUITOS2021carteleria_3]);
        });
        </script>
    </body>
</html>
